<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Calculator</title>
  </head>
  <body>
    <script>
      let n1 = parseInt(prompt("Enter a Number 1 : "));
      let n2 = parseInt(prompt("Enter a Number 2 : "));
      let op = prompt("Enter Operation (+,-,*,/) : ");

      if (op === "+") {
        console.log("Sum = ", n1 + n2);
      } else if (op === "-") {
        console.log("sub = ", n1 - n2);
      } else if (op === "*") {
        console.log("Multi = ", n1 * n2);
      } else if (op === "/") {
        if (n2 == 0) {
          alert("Divied by Zero is not Allowed !!");
        } else {
          console.log("Diff == ", n1 / n2);
        }
      } else {
        alert("Invalid input !!!");
      }
    </script>
  </body>
</html>
