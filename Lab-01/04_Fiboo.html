<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Fibonacci</title>
  </head>
  <body>
    <script>
      let n1 = parseInt(prompt("Enter a Number: "));
      let sum = 0;
      let first = 0;
      let second = 1;
      let i = 1;

      while (n1 >= i) {
        console.log(sum + ", ");
        sum = first + second;
        first = second;
        second = sum;
        i++;
      }
    </script>
  </body>
</html>
