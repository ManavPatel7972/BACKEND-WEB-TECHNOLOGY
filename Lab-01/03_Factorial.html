<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-factorial</title>
  </head>
  <body>
    <script>
      let n1 = parseInt(prompt("Enter a Number: "));
      let ans = 1;
    

      while(n1!=0){
        ans = ans * n1;
        n1 = n1 -1;
      }

      alert("Ans = " + ans);

    </script>
  </body>
</html>
