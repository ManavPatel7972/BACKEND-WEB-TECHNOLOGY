<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-PrimeOrNot</title>
  </head>
  <body>
    <script>
      let n1 = parseInt(prompt("Enter a Number: "));

      if (n1 == 1 || n1 == 0) {
        alert("Not Prime");
      }

      for (var i = 2; i <= Math.sqrt(n1); i++) {
        if (n1 % i != 0) {
          alert("Number is Prime ");
          break;
        } else {
          alert("Not Prime");
        }
      }
    </script>
  </body>
</html>
