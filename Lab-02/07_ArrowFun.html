<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Arrow Function
      const sum = (a, b) => {
        const res = a + b;
        printResult(res);
      };

      const printResult = (res) => {
        document.write("Sum = ", res);
      };

      sum(30, 60);
    </script>
  </body>
</html>
