<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name: "manav",
        roll: 330,
        sem: 4,
      };

      const demo = ({ name, roll, sem }) => {
        document.writeln("name :", name);
        document.writeln("<br/>roll :", roll);
        document.writeln("<br/>sem : ", sem);
      };

      demo(obj);

      document.writeln("<br/><br/><br/>");

      const list = [10, 20, 30];

      const [a, b, c] = list;
      document.writeln("a = ", a);
      document.writeln("<br/>b = ", b);
      document.writeln("<br/>c =  ", c);
    </script>
  </body>
</html>
